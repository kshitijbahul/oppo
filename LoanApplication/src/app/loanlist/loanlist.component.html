<table mat-table [dataSource]="loans" class="mat-elevation-z8">

        <ng-container matColumnDef="Load Id">
          <th mat-header-cell *matHeaderCellDef> Load Id </th>
          <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/loanapplication/loan',element.LoanId]" routerLinkActive="active">{{element.LoanId}} </a> 
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Loan Amount">
          <th mat-header-cell *matHeaderCellDef> Loan Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.LoanAmount}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Tenure">
          <th mat-header-cell *matHeaderCellDef> Tenure </th>
          <td mat-cell *matCellDef="let element"> {{element.Tenure}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Interest">
          <th mat-header-cell *matHeaderCellDef> Interest </th>
          <td mat-cell *matCellDef="let element"> {{element.Interest}}% </td>
        </ng-container>

        <ng-container matColumnDef="Each Emi">
                <th mat-header-cell *matHeaderCellDef> Each Emi </th>
                <td mat-cell *matCellDef="let element"> {{element.eachEmi}} </td>
        </ng-container>

        <ng-container matColumnDef="Due date">
                <th mat-header-cell *matHeaderCellDef> Due date </th>
                <td mat-cell *matCellDef="let element"> {{element.dueDateType}} </td>
        </ng-container>

        <ng-container matColumnDef="Loan Days">
                <th mat-header-cell *matHeaderCellDef> Loan Days</th>
                <td mat-cell *matCellDef="let element"> {{element.loanDaysType}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
