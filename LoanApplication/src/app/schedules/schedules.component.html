<table mat-table [dataSource]="schedules" class="mat-elevation-z8">

        <ng-container matColumnDef="scheduleNumber">
          <th mat-header-cell layout-align="center center" *matHeaderCellDef> Installment </th>
          <td mat-cell *matCellDef="let element"> {{element.scheduleNumber}} </td>
        </ng-container>
      
        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef> Due Date </th>
          <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
        </ng-container>
        <ng-container matColumnDef="emi">
          <th mat-header-cell *matHeaderCellDef> EMI </th>
          <td mat-cell *matCellDef="let element"> {{element.emi}} </td>
        </ng-container>
        <ng-container matColumnDef="interest">
          <th mat-header-cell *matHeaderCellDef> Interest </th>
          <td mat-cell *matCellDef="let element"> {{element.interest}} </td>
        </ng-container>
        <ng-container matColumnDef="principal">
          <th mat-header-cell *matHeaderCellDef> Principal </th>
          <td mat-cell *matCellDef="let element"> {{element.principal}} </td>
        </ng-container>
        <ng-container matColumnDef="principalOutstanding">
          <th mat-header-cell *matHeaderCellDef> Principal O/s</th>
          <td mat-cell *matCellDef="let element"> {{element.principalOutstanding}} </td>
        </ng-container>
        
       
        <ng-container matColumnDef="daysInMonth">
                <th mat-header-cell *matHeaderCellDef> No. of Days in a Month </th>
                <td mat-cell *matCellDef="let element"> {{element.daysInMonth}} </td>
        </ng-container>
        <ng-container matColumnDef="daysInYear">
                <th mat-header-cell *matHeaderCellDef> No. of Days in a Year </th>
                <td mat-cell *matCellDef="let element"> {{element.daysInYear}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
